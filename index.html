<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
</head>
<body>

    <h1>To do List</h1>
    <div id="root">
        <div class="form-floating mb-3">
            <input v-model="toTrim" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">inserisci nuova item lista</label>
            <div v-if="inputError == true" class="error">Inserire minimo 5 lettere per ogni item</div>
        </div>
        <button @click="addTodo()" class="send">invia</button>
        <div class="item_list">
            <ul v-if="todos.length !=0">
                <li  v-for="(todo, i) in todos" :key="li.i">
                    <span @click="toggle(todo)" v-if="todo.done == false">{{todo.text}}</span>
                    <span @click="toggle(todo)" v-else class="lined">{{todo.text}}</span>
                    <button @click="deleteLi(li.i)" class="cancel">x</button>
                </li>
            </ul>
            <div class="no-todo" v-else>
                <span class="fra">Non ci sono task!!! <br> e poi, cosa sono i Pincoli?!</span>
                <a class="fra-text" href="http://clipart-library.com/clipart/rTLxGbBMc.htm"><img src="http://clipart-library.com/images/rTLxGbBMc.png" width="192" height="120" /></a>
                <img class="peppe-pic" src="img/pxArt Peppe.png" alt="">
                <a class="peppe-text" href="http://clipart-library.com/clipart/rTLxGbBMc.htm"><img src="http://clipart-library.com/images/rTLxGbBMc.png" width="170" height="110" /></a>
                <span class="peppe">Me lo chiedo pure io!!!</span>
                
            </div>


     
        </div>

     

    </div>

















    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
